<!DOCTYPE html>
<html>
<head>
    <title>Cloud Storage - Khadija</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>☁️ Smart Cloud Storage</h2>
    <p>Upload • Download • Manage Your Files</p>
    <!-- Upload Form -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
    <h3>Your Files</h3>
    {% if files %}
        <table>
            <tr>
                <th>File Name</th>
                <th>Actions</th>
            </tr>
            {% for file in files %}
            <tr>
                <td>{{ file }}</td>
                <td>
                    <a href="/download/{{ file }}">⬇️ Download</a>
                    |
                    <a href="/delete/{{ file }}" onclick="return confirm('Delete this file?')">
                        ❌ Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No files uploaded yet.</p>
    {% endif %}
</div>
</body>
</html>
